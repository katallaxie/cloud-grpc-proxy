syntax = "proto3";

package amazon.api;

option cc_enable_arenas = true;
option go_package = "github.com/awslabs/protoc-gen-aws-service-proxy/api;annotations";

message Fields {
  string selector = 1;

  message DynamoDB {
    string ExpressionValue = 1;
    string Key = 2;
  }

  oneof pattern {
    DynamoDB dynamodb   = 10;
  }
}
